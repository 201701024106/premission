name: wangdongsheng premission
on:
  push:
    branches: [master] # 监听 master 分支推送
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 改为 write（需要推送gh-pages分支）
      pages: write
      id-token: write
    environment:
      name: github-pages  # 必须指定，官方Pages部署要求
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 可选：缓存依赖加速构建
          cache-dependency-path: vue-premission/package-lock.json
      
      - name: Install dependencies and build
        working-directory: ./vue-premission
        run: |
          npm install
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5  # 官方Pages配置步骤
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 上传构建产物
        with:
          path: ./vue-premission/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 官方部署步骤（自动处理权限）